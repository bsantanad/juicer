<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main.css">
  </head>
  <body>
    <canvas id='c'></canvas>
    <div id="ui_container">
      <div id="ui">
        <div id="move_x"></div>
        <div id="move_y"></div>
        <div id="move_z"></div>
        <div id="angle_x"></div>
        <div id="angle_y"></div>
        <div id="angle_z"></div>
        <div id="scale_x"></div>
        <div id="scale_y"></div>
        <div id="scale_z"></div>
        <div id="camera"></div>

      </div>
    </div>

    <div id="container">
        <label for="name" class="text">
           write the index of the polygon you want to transform: 
        </label>
        <input type="number" id="shape" name="shape" 
               value="0" onchange="main()"><br><br>
        <label for="name" class="text"> upload a color file (.co): </label><br><br>
        <input type="file" name="color-file"
                id="color-file" accept=".co"><br><br>
         <div id="poly" style="display:none">
        <label for="name" class="text"> upload a polygon file (.ob): </label><br><br>
        <input type="file" name="poly-file"
                id="poly-file" accept=".ob"><br>
         </div>
    </div>
    <script id="vertex-shader-3d" type="notjs">
      attribute vec4 a_position;
      attribute vec4 a_color;
      uniform mat4 u_matrix;

      varying vec4 v_color;

      void main(){
        gl_Position =  u_matrix * a_position;
        v_color = a_color;
      }
    </script>
    <script id="fragment-shader-3d" type="notjs">
      precision mediump float;
      varying vec4 v_color;

      void main() {
        gl_FragColor = v_color;
      }
    </script>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-ui.js"></script>
    <script src="./lib/m4.js"></script>
    <script src="./base.js"></script>
 </body>
</html>
